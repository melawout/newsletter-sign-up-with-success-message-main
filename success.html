<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="newsletter-confirmation">
    <img src="assets/images/icon-success.svg" alt="">

    <h1 class="title">Thanks for subscribing!</h1>

    <p>
      A confirmation email has been sent to <span id="email-address">ash@loremcompany.com.</span> 
      Please open it and click the button inside to confirm your subscription.
    </p>

    <button class="button"  onclick="dismissMessage()">Dismiss message</button>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');
      
      if (email) {
        document.getElementById('email-address').textContent = email;
      }
    });

    function dismissMessage() {
      window.location.href = "index.html"; // Redirect back to the form page
    }
  </script>
</body>
</html>
